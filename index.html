<!DOCTYPE html>
<html lang="en">
<head>

    <title>SEZER DEV</title>
    <link rel="stylesheet" href="style.css">

</head>

        <div class="bg bg-2"></div>

    <div class="tab library">
        <div class="animation-show">
            <img src="img/9.jpg">

        </div>
        <div class="animation-show">
            <img src="img/10.jpg">
            <p>Galaxy</p>
        </div>
        <div class="animation-show">
            <img src="img/11.jpg">
            <p>Sapce 10K</p>
        </div>
        <div class="animation-show">
            <img src="img/12.jpg">
            <p>Endrigo</p>
        </div>

    <script src="app.js"></script>
